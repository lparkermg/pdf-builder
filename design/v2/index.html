<!DOCTYPE html>
<html>
    <head>
        <title>UI v2 example</title>

        <link rel="stylesheet" href="./main.css" />
    </head>
    <body>
        <header>
            <nav>
                <div><strong>Site title</strong></div>
                <div>
                    Navigation area
                </div>
            </nav>
        </header>
        <main>
        <aside class="sidebar">
            <h2>Sidebar</h2>
            <label for="theme">
                <span>Theme</span>
                <select id="theme" defaultValue="0">
                    <option value="0">Default</option>
                    <option value="1">Sidebar</option>
                </select>
            </label>
        </aside>
        <section>
            <nav>
                <div>
                    Document title input
                </div>
                <div>
                    Save, Generate buttons etc.
                </div>
            </nav>
            <div class="content-area">
                Content Area
            </div>
        </section>
        </main>
    </body>
</html>
