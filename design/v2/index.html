<!DOCTYPE html>
<html>
    <head>
        <title>UI v2 example</title>

        <link rel="stylesheet" href="./main.css" />
    </head>
    <body>
        <!--HeaderNavigation component start-->
        <header>
            <nav>
                <div><strong>Site title</strong></div>
                <div>
                    Navigation area (Probably some buttons?)
                </div>
            </nav>
        </header>
        <!--HeaderNavigation component end-->
        <main>
            <!--Sidebar component start-->
            <aside class="sidebar">
                <h2>Sidebar</h2>
                <label for="theme">
                    <span>Theme</span>
                    <select id="theme" defaultValue="0">
                        <option value="0">Default</option>
                        <option value="1">Sidebar</option>
                    </select>
                </label>
            </aside>
            <!--Sidebar component end-->
            <section>
                <!--ContentNavBar component start-->
                <nav class="content-nav">
                    <input type="text" placeholder="Enter file title here..."/>
                    <div>
                        <button class="btn btn-positive">Generate</button>
                        <button class="btn btn-primary">Save</button>
                    </div>
                </nav>
                <!--ContentNavBar component end-->
                <!--ContentArea component start-->
                <div class="content-area">
                    <!--ContentSection component start-->
                    <section class="content-section">
                        <h2>Sidebar</h2>
                        <div class="flex-centre">
                            <!--TextAreaContentItem component end-->
                            <section class="content-item">
                                <textarea></textarea>
                                <div>
                                    <button class="btn btn-danger">
                                        <svg xmlns="http://www.w3.org/2000/svg" height="14" width="12.25" viewBox="0 0 448 512"><!--!Font Awesome Free v7.0.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M136.7 5.9L128 32 32 32C14.3 32 0 46.3 0 64S14.3 96 32 96l384 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-96 0-8.7-26.1C306.9-7.2 294.7-16 280.9-16L167.1-16c-13.8 0-26 8.8-30.4 21.9zM416 144L32 144 53.1 467.1C54.7 492.4 75.7 512 101 512L347 512c25.3 0 46.3-19.6 47.9-44.9L416 144z"/></svg>
                                    </button>
                                </div>
                            </section>
                            <!--TextAreaContentItem component end-->
                            <button class="btn-primary">Add Section</button>
                        </div>
                    </section>
                    <!--ContentSection component end-->
                    <section class="content-section">
                        <h2>Main Content</h2>
                        <div class="flex-centre">
                            <!--Can have loads of TextAreaContentItem components-->
                            <button class="btn-primary">Add Section</button>
                        </div>
                    </section>
                </div>
                <!--ContentArea component end-->
            </section>
        </main>
    </body>
</html>
